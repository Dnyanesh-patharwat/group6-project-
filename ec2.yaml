AWSTemplateFormatVersion: '2010-09-09'
Description: Setup an AWS Glue Job with input and output directories in the same S3 bucket

Resources:
  # Existing Source and Destination S3 Bucket
  Group6DataBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: group6data # Use the existing bucket name

  # IAM Role for Glue
  GlueServiceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: AWSGlueServiceRole
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: glue.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: GlueS3Access
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:ListBucket
                Resource:
                  - !Sub arn:aws:s3:::group6data
                  - !Sub arn:aws:s3:::group6data/*
        - PolicyName: GlueExecution
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - glue:GetTable
                  - glue:GetTables
                  - glue:CreateTable
                  - glue:UpdateTable
                  - glue:DeleteTable
                  - glue:GetDatabase
                  - glue:GetDatabases
                Resource: '*'
              - Effect: Allow
                Action:
                  - cloudwatch:PutMetricData
                  - cloudwatch:GetMetricStatistics
                  - cloudwatch:ListMetrics
                  - cloudwatch:PutMetricAlarm
                Resource: '*'
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: arn:aws:logs:*:*:log-group:/aws-glue/*

  # Glue Job
  GlueJob:
    Type: AWS::Glue::Job
    Properties:
      Name: MyGlueJob
      Role: !GetAtt GlueServiceRole.Arn
      Command:
        Name: glueetl
        ScriptLocation: !Sub s3://group6data/scripts/PythonScript.txt.py # Path to the script
      DefaultArguments:
        '--job-language': 'python'
        '--TempDir': !Sub s3://group6data/temporary/
      MaxCapacity: 2
      GlueVersion: '2.0'
      ExecutionProperty:
        MaxConcurrentRuns: 1
